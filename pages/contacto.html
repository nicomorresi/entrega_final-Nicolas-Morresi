<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../img/carro-deportivo.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Contacto - Cleaning Detailing</title>
  <style>
    /* CSS personalizado para alinear el botón del menú de hamburguesa a la derecha */
    .navbar-toggler {
      margin-left: auto;
    }
    /* Asegúrate de que el contenedor tenga suficiente espacio para el logo y el menú de hamburguesa */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Espacio para el logo */
    .logo {
      flex-shrink: 0; /* Evita que el logo se reduzca de tamaño */
    }
    /* Estilo para los iconos de redes sociales */
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #ddd;
    }
  </style>
</head>

<body>
  <!-- Header principal -->
  <header class="bg-primary text-white py-3">
    <div class="container header-container">
      <!-- Logo con enlace a la página de inicio -->
      <a href="../index.html">
        <img src="../img/logo.png" width="100" height="100" alt="logo de la página" class="img-fluid header-logo">
      </a>

      <!-- Navegación -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Botón de menú de hamburguesa para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Enlaces de navegación para pantallas grandes -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ubicacion.html">Ubicación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./horarios.html">Horarios</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Formulario de contacto -->
  <main class="container my-5">
    <form>
      <fieldset class="border p-4 rounded">
        <legend class="w-auto px-2">Formulario de Contacto</legend>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="vehiculos" class="form-label">Vehículos</label>
          <select class="form-select" id="vehiculos" name="vehiculos" required>
            <option value="car">Auto</option>
            <option value="van">Camioneta</option>
            <option value="traffic">Trafic</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Déjanos tu mensaje</label>
          <textarea class="form-control" id="bio" name="bio" rows="5"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Enviar formulario</button>
          <button type="reset" class="btn btn-secondary">Borrar todo</button>
        </div>
      </fieldset>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <div class="social-icons mb-3">
        <!-- Iconos de redes sociales -->
        <a href="https://wa.link/1tgj6g" class="text-white mx-2" target="_blank" aria-label="WhatsApp">
          <i class="fab fa-whatsapp fa-2x"></i>
        </a>
        <a href="https://www.instagram.com/nicoomorresii/#" class="text-white mx-2" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://x.com/nico_morresi" class="text-white mx-2" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="https://www.facebook.com/nicolas.morresi.5" class="text-white mx-2" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
      </div>
      <p class="mb-0">Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
